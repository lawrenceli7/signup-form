<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Norse+Bold&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <main class="content">
        <section class="background-image">
          <div class="overlay">
            <div class="logo">
              <img src="images/odin-logo.png" alt="Odin Logo" />
              <h1 class="odin-text">Odin</h1>
            </div>
          </div>
        </section>
        <div class="inner-container">
          <p class="text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
            <br />
            <br />
            You <em>know</em> you want to.
          </p>
          <section class="form-section">
            <form>
              <h1>Let's do this!</h1>
              <br />
              <div class="form-row">
                <div class="form-group">
                  <label for="first-name">First Name:</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="first name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name:</label>
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="last name"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number:</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="phone number"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password:</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    placeholder="confirm password"
                    required
                  />
                </div>
              </div>
              <button type="submit">Create Account</button>
            </form>
          </section>
          <p class="account">
            Already have an account? <span class="login">Log in</span>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
